<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./dist/img/icons/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/style.min.css">

  <title>Frontend Mentor | Calculator app</title>
</head>

<body class="">
  <main class="main">
    <div class="app">
      <div class="app__nav">
        <h1 class="app__nav-title">calc</h1>
        <label for="theme" class="app__nav-text">theme</label>
        <div class="app__nav-numbers">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
        <div class="app__nav-box">
          <input type="range" id="theme" min="1" max="3" value="1">
        </div>
      </div>

      <div class="app__screen">
        <span class="app__screen-previousNumber"></span>
        <span class="app__screen-currentNumber"></span>
      </div>

      <div class="app__main">
        <button data-number class="app__main-btn">7</button>
        <button data-number class="app__main-btn">8</button>
        <button data-number class="app__main-btn">9</button>
        <button class="app__main-btn app__main-btn--del">del</button>
        <button data-number class="app__main-btn">4</button>
        <button data-number class="app__main-btn">5</button>
        <button data-number class="app__main-btn">6</button>
        <button data-operator class="app__main-btn">+</button>
        <button data-number class="app__main-btn">1</button>
        <button data-number class="app__main-btn">2</button>
        <button data-number class="app__main-btn">3</button>
        <button data-operator class="app__main-btn">-</button>
        <button data-number class="app__main-btn">.</button>
        <button data-number class="app__main-btn">0</button>
        <button data-operator class="app__main-btn">/</button>
        <button data-operator class="app__main-btn">x</button>
        <button class="app__main-btn app__main-btn--reset">reset</button>
        <button class="app__main-btn app__main-btn--equals">=</button>
      </div>
    </div>
  </main>

  <script src="./dist/js/main.min.js"></script>
</body>

</html>
